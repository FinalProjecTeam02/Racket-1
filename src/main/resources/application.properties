server.port=8080
server.servlet.context-path=/racket

#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.view-names=thymeleaf/*

#jsp
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp


#db사용을 위한 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/erp?serverTimezone=UTC
spring.datasource.username=erp
spring.datasource.password=erp

#mybatis를 위한 설정
mybatis.mapper-locations=classpath:/mapper/**.xml
mybatis.type-aliases-package=com.multi.racket.dto