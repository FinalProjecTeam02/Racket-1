<!DOCTYPE html>
<html xmlns:th="hppt://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>글 상세보기</title>
		<!-- 뷰포트 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- js -->
		<script type="text/javascript" src="/racket/common/js/recruitment_board_read.js"></script>
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="/racket/common/css/recruitment_board_read.css">
		<!-- 부트스트랩 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- 폰트 -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Cherry+Bomb+One&family=Noto+Sans+KR:wght@100;500&family=Oswald:wght@200;400&family=Roboto+Slab:wght@200;500&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="recruitment_board_select">
			<ul class="recruitment_board_category">
				<li>
					<a class="recruitment_board_category_button_free" href="/free" target="_self">자유게시판</a>
				</li>
				<li>
					<a class="recruitment_board_category_button_recruitment" href="/recruitment" target="_self" style="font-weight: bold;">운동모집게시판</a>
				</li>
			</ul>
		 </div>
		<div class="recruitment_read_body_container">
			<h4>운동모집게시판</h4>
			<hr/>
			<div class="recruitment_read_info1">
				제목: <span th:text="${recruitmentTitle}"></span>
				<br/>
				작성자: <span th:text="${recruitmentId}"></span>
				<br/>
				작성일: <span th:text="${recruitmentDate}"></span>
				<br/>
			</div>
			<div class="recruitment_read_info2">
				좋아요<span th:text="${count}"></span>
				조회수<span th:text="${count}"></span>
				댓글수<span th:text="${count}"></span>
			</div>
			<div class="recruitment_read_content">
				<label>내용</label> 
				<span th:text="${recruitmentContent}"><input type="text"></span>
			</div>
			<!-- <div class="recruitment_read_reaction">
				<button type="reset" class="reset_btn" onclick="window.location.href='/racket/src/main/resources/templates/thymeleaf/free_board.html'">수정</button>
				<button type="submit" class="success_btn"  onclick="window.location.href='/racket/src/main/resources/templates/thymeleaf/free_board.html'">삭제</button>
			</div> -->
		</div>
	</body>
</html>
